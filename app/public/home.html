<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder App</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Find your new best friend</h1>
      <h3>we have to best friends in the world</h3>
      <hr>
      <a href="/survey"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> register as a friend</button></a>
      <a href="#friends"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> See all available friends</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Friend Search</strong></h3>
          </div>
          <div class="panel-body">
            <input type="text" id="character-search" class="form-control" >
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> Did we just become best friends? YUP!</button>

            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title" id="friends"><strong>Character Statistics</strong></h3>
 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
